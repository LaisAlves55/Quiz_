<body>
<div class="container">

<form id="quiz-form" onsubmit="return verificarResposta(event)">
    <h2>Adultos autistas:</h2>
    <label class="option-label">
        <input type="radio" name="resposta" value="false">
        Adultos autistas não conseguem ter empregos ou relacionamentos.
    </label>
    <label class="option-label">
        <input type="radio" name="resposta" value="false">
        As dificuldades enfrentadas por adultos autistas são as mesmas da infância.
    </label>
    <label class="option-label">
        <input type="radio" name="resposta" value="true">
        O apoio social e profissional é fundamental para a vida adulta de pessoas com autismo.
    </label>
    <button type="submit" id="submit-btn">Verificar</button>
    <button type="button" onclick="irParaProxima()">Próxima</button>
</form>
</div>

<div id="resultado"></div>

<script>
    function verificarResposta(event) {
        event.preventDefault();
        const form = document.getElementById("quiz-form");
        const resposta = form.resposta.value;
        const resultado = document.getElementById("resultado");

        if (!resposta) {
            resultado.innerText = "Por favor, selecione uma opção.";
            return false;
        }

        if (resposta == "true") {
            resultado.innerText = "Resposta correta!";
            resultado.style.color = "green";
        } else {
            resultado.innerText = "Resposta incorreta.";
            resultado.style.color = "red";
        }

        // Impede novo envio
        const radios = form.querySelectorAll('input[type="radio"]');
        for (const radio of radios) {
            radio.disabled = true;
        }
        form.querySelector('#submit-btn').disabled = true;

        return false;
    }
    function irParaPontuacao() {
        window.location.href = "pontuação.html";
    }
    function irParaProxima() {
        window.location.href = "questao18.html";
    }
    let pontuacaoAtual = parseInt(localStorage.getItem("pontuação")) || 0;
    localStorage.setItem("pontuação", pontuacaoAtual + 1);

</script>
